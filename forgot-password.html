<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atur Ulang Password</title>
    <style>
        /* Menggunakan style yang sama dengan login */
        body { font-family: sans-serif; background-color: #f4f4f9; color: #333; margin: 0; padding: 0; display: flex; justify-content: center; align-items: center; min-height: 100vh; }
        .form-container { width: 100%; max-width: 400px; background: white; padding: 30px; border-radius: 8px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
        h1 { color: #4a5568; text-align: center; margin-bottom: 10px; }
        p { text-align: center; color: #666; margin-top: 0; margin-bottom: 20px;}
        input[type="email"] { width: 100%; padding: 10px; border-radius: 4px; border: 1px solid #ccc; box-sizing: border-box; }
        button { width: 100%; background-color: #6366f1; color: white; padding: 12px; border: none; border-radius: 4px; cursor: pointer; font-size: 16px; margin-top: 15px; }
        .message { text-align: center; margin-top: 15px; padding: 10px; border-radius: 4px; }
        .message-success { color: #166534; background-color: #dcfce7; }
        .message-error { color: #991b1b; background-color: #fee2e2; }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>Lupa Password</h1>
        <p>Masukkan alamat email Anda. Kami akan mengirimkan link untuk mengatur ulang password.</p>
        <form id="forgot-form">
            <input type="email" id="email" placeholder="Email terdaftar" required>
            <button type="submit">Kirim Link Reset</button>
        </form>
        <div id="message" class="message"></div>
    </div>

    <script>
        const forgotForm = document.getElementById('forgot-form');
        const messageDiv = document.getElementById('message');

        forgotForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const button = forgotForm.querySelector('button');
            
            button.textContent = 'Mengirim...';
            button.disabled = true;
            messageDiv.textContent = '';
            messageDiv.className = 'message';

            try {
                const response = await fetch('http://localhost:3001/api/auth/forgot-password', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email })
                });

                const data = await response.json();
                
                if (!response.ok) throw new Error(data.message);

                messageDiv.textContent = data.message;
                messageDiv.classList.add('message-success');

            } catch (error) {
                messageDiv.textContent = error.message || 'Terjadi kesalahan.';
                messageDiv.classList.add('message-error');
            } finally {
                 button.textContent = 'Kirim Link Reset';
                 button.disabled = false;
            }
        });
    </script>
</body>
</html>
