<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daftar Akun - PPDB Online</title>
    <style>
        body { font-family: sans-serif; background-color: #f4f4f9; color: #333; margin: 0; padding: 20px; display: flex; justify-content: center; align-items: center; min-height: 100vh; }
        .container { width: 100%; max-width: 400px; background: white; padding: 30px; border-radius: 8px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
        h1 { color: #4a5568; text-align: center; margin-bottom: 20px; }
        form { display: grid; gap: 15px; }
        input { width: 100%; padding: 10px; border-radius: 4px; border: 1px solid #ccc; box-sizing: border-box; }
        button { width: 100%; background-color: #6366f1; color: white; padding: 12px; border: none; border-radius: 4px; cursor: pointer; font-size: 16px; font-weight: bold; }
        button:hover:not(:disabled) { background-color: #4f46e5; }
        .login-link { text-align: center; margin-top: 20px; }
        .login-link a { color: #6366f1; text-decoration: none; }
        .message { padding: 10px; margin-top: 15px; border-radius: 4px; text-align: center; }
        .message-success { background-color: #dcfce7; color: #166534; }
        .message-error { background-color: #fee2e2; color: #991b1b; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Buat Akun Baru</h1>
        <form id="register-form">
            <input type="text" id="nama" name="nama" placeholder="Nama Lengkap Anda" required>
            <input type="email" id="email" name="email" placeholder="Alamat Email" required>
            <input type="password" id="password" name="password" placeholder="Password" required>
            <input type="password" id="password_konfirmasi" name="password_konfirmasi" placeholder="Konfirmasi Password" required>
            <button type="submit" id="register-button">Daftar</button>
        </form>
        <div id="message"></div>
        <div class="login-link">
            <p>Sudah punya akun? <a href="login.html">Masuk di sini</a></p>
        </div>
    </div>
    <script src="register.js"></script>
</body>
</html>
