<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - PPDB</title>
    <style>
        body { font-family: sans-serif; background-color: #f4f4f9; color: #333; margin: 0; padding: 0; }
        .container { max-width: 1200px; margin: 20px auto; padding: 20px; background: white; border-radius: 8px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
        h1 { color: #4a5568; }
        
        .search-container { margin-bottom: 20px; }
        .search-container form { display: flex; gap: 10px; }
        .search-container input { flex-grow: 1; padding: 10px; border: 1px solid #ccc; border-radius: 4px; }
        .search-container button { padding: 10px 20px; background-color: #6366f1; color: white; border: none; border-radius: 4px; cursor: pointer; }
        .search-container button:hover { background-color: #4f46e5; }

        .table-container { 
            overflow-x: auto; 
            -webkit-overflow-scrolling: touch;
        }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { padding: 12px; border-bottom: 1px solid #ddd; text-align: left; white-space: nowrap; }
        th { background-color: #f8f8f8; }
        .status { font-weight: bold; padding: 4px 8px; border-radius: 12px; font-size: 0.9em; }
        .status-CALON_SISWA { color: #a16207; background-color: #fef9c3; }
        .status-SISWA_DITERIMA { color: #065f46; background-color: #d1fae5; }
        .status-SISWA_DITOLAK { color: #991b1b; background-color: #fee2e2; }
        .actions button { padding: 6px 12px; border: none; border-radius: 4px; cursor: pointer; margin-right: 5px; color: white; }
        .btn-detail { background-color: #0ea5e9; }
        .btn-terima { background-color: #22c55e; }
        .btn-tolak { background-color: #facc15; }
        .btn-hapus { background-color: #ef4444; }
        button:disabled { background-color: #9ca3af; cursor: not-allowed; }
        #auth-status { padding: 15px; background-color: #eef2ff; border-radius: 8px; margin-bottom: 20px; }
        
        .modal {
            display: none; 
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.5);
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background-color: #fefefe;
            margin: auto;
            padding: 30px;
            border: 1px solid #888;
            width: 90%;
            max-width: 600px;
            border-radius: 8px;
            position: relative;
        }
        .close-button {
            color: #aaa;
            position: absolute;
            top: 10px;
            right: 20px;
            font-size: 28px;
            font-weight: bold;
        }
        .close-button:hover,
        .close-button:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
        #modal-content p { margin: 0 0 10px 0; border-bottom: 1px solid #eee; padding-bottom: 10px; word-break: break-word; }
        #modal-content p:last-child { border-bottom: none; }
        #modal-content strong { color: #4a5568; }

        @media screen and (max-width: 768px) {
            body { padding: 10px; }
            .container {
                margin: 0;
                padding: 15px;
                width: 100%;
                box-sizing: border-box;
            }
            .search-container form {
                flex-direction: column;
            }
            .search-container button {
                width: 100%;
            }
            h1 { font-size: 1.5em; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="auth-status">Memeriksa status admin...</div>
        
        <div id="admin-content" style="display: none;">
            <h1>Admin Dashboard</h1>
            
            <div class="search-container">
                <form id="search-form">
                    <input type="search" id="search-input" placeholder="Cari berdasarkan nama atau NISN...">
                    <button type="submit">Cari</button>
                </form>
            </div>
            
            <div class="table-container">
                <table>
                    <thead>
                        <tr>
                            <th>Nama Lengkap</th>
                            <th>NISN</th>
                            <th>Email Pendaftar</th>
                            <th>Status</th>
                            <th>Aksi</th>
                        </tr>
                    </thead>
                    <tbody id="student-list-body"></tbody>
                </table>
            </div>
        </div>

        <div id="detail-modal" class="modal">
            <div class="modal-content">
                <span class="close-button">&times;</span>
                <h2>Detail Lengkap Siswa</h2>
                <div id="modal-content">
                    <!-- Detail akan diisi oleh JavaScript -->
                </div>
            </div>
        </div>
    </div>
    <script src="admin.js"></script>
</body>
</html>
