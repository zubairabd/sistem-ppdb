<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Masukkan Password Baru</title>
    <style>
        /* Menggunakan style yang sama dengan login */
        body { font-family: sans-serif; background-color: #f4f4f9; color: #333; margin: 0; padding: 0; display: flex; justify-content: center; align-items: center; min-height: 100vh; }
        .form-container { width: 100%; max-width: 400px; background: white; padding: 30px; border-radius: 8px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
        h1 { color: #4a5568; text-align: center; margin-bottom: 20px; }
        .form-group { margin-bottom: 15px; }
        input[type="password"] { width: 100%; padding: 10px; border-radius: 4px; border: 1px solid #ccc; box-sizing: border-box; }
        button { width: 100%; background-color: #6366f1; color: white; padding: 12px; border: none; border-radius: 4px; cursor: pointer; font-size: 16px; margin-top: 5px; }
        .message { text-align: center; margin-top: 15px; padding: 10px; border-radius: 4px; }
        .message-success { color: #166534; background-color: #dcfce7; }
        .message-error { color: #991b1b; background-color: #fee2e2; }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>Buat Password Baru</h1>
        <form id="reset-form">
            <div class="form-group">
                <input type="password" id="password" placeholder="Password Baru" required>
            </div>
             <div class="form-group">
                <input type="password" id="password-confirm" placeholder="Konfirmasi Password Baru" required>
            </div>
            <button type="submit">Simpan Password</button>
        </form>
        <div id="message" class="message"></div>
    </div>

    <script>
        const resetForm = document.getElementById('reset-form');
        const messageDiv = document.getElementById('message');

        resetForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const password = document.getElementById('password').value;
            const passwordConfirm = document.getElementById('password-confirm').value;

            if (password !== passwordConfirm) {
                messageDiv.textContent = 'Password dan konfirmasi tidak cocok.';
                messageDiv.className = 'message message-error';
                return;
            }

            // Ambil token dari URL
            const token = new URLSearchParams(window.location.search).get('token');
            if (!token) {
                messageDiv.textContent = 'Token tidak ditemukan. Silakan coba lagi dari link email Anda.';
                messageDiv.className = 'message message-error';
                return;
            }
            
            try {
                const response = await fetch('http://localhost:3001/api/auth/reset-password', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ token, password })
                });

                const data = await response.json();
                if (!response.ok) throw new Error(data.message);

                messageDiv.textContent = data.message + ' Anda akan diarahkan ke halaman login.';
                messageDiv.className = 'message message-success';
                setTimeout(() => window.location.href = 'login.html', 3000);

            } catch (error) {
                messageDiv.textContent = error.message || 'Terjadi kesalahan.';
                messageDiv.className = 'message message-error';
            }
        });
    </script>
</body>
</html>
